<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=" UTF-8">
    <title> CSS-TASK-1</title>
    <link rel="stylesheet" href="css_task1.css">
    <style>
        div > table{
    background-color: #7fd1d1;
    border-radius: 10px;
}
.table th,td{
    border: 1px solid black;
    border-radius: 10px;
}
.table2 td{
    border: 2px solid;
    border-color:rgb(151, 207, 68);
    height: 35px;
    width: 60px;
}
#box{
    border-radius: 2px;
    border-top-right-radius: 13px;
    border-bottom-left-radius: 13px;
}
    </style>
</head>
<body>
    <div><a href="./index.html">Back to Index Page</a></div>
    </br>
    </br>
    <center>
        <div>
            <table height="100" width="50%" bordercolor="black" border="" class="table">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>80</td>
                </tr>
            </table>
        </div>
        </br>
        </br>
        <table bgcolor="white" class="table2" cellspacing="15">
            <tr>
                <td style="border-radius: 7%;"></td>
                <td style="border-radius: 10%;"></td>
                <td style="border-radius: 21%;"></td>
            </tr>
            <tr>
                <td style="border-radius: 12%;"></td>
                <td style="border-radius:0%"></td>
                <td style="border-radius: 21%;"></td>
            </tr>
            <tr>
                <td style="border-radius: 50%;"></td>
                <td style="border-radius:0%"></td>
                <td id="box"></td>
            </tr>
        </table>        
    </center>
</body>
</html>
